<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kvíz test</title>

        <style>
            [data-otazka]:not(:first-child) {
                display: none;
            }
        </style>
        <link rel="stylesheet" href="tailwind.min.css" />
        <script src="kviz.js"></script>
    </head>
    <body>
        <div id="kviz" class="p-4">
            <div>
                <p id="postupText"></p>
                <progress id="postup" value="0" max="100"></progress>
            </div>

            <div>
                <section data-otazka>
                    <p class="my-4">Vyber ovocie:</p>

                    <div class="m-4">
                        <label class="p-2"><input data-odpoved data-spravna type="checkbox" />&nbsp;Jablko</label>
                    </div>
                    <div class="m-4">
                        <label class="p-2"><input data-odpoved data-spravna type="checkbox" />&nbsp;Hruška</label>
                    </div>
                    <div class="m-4">
                        <label class="p-2"><input data-odpoved type="checkbox" />&nbsp;Mrkva</label>
                    </div>
                </section>

                <section data-otazka>
                    <p class="my-4">Koľko ľudí sa nachádza na Slovensku?</p>

                    <div class="m-4">
                        <label class="p-2"><input data-odpoved data-spravna type="checkbox" />&nbsp;5,5 milióna</label>
                    </div>
                    <div class="m-4">
                        <label class="p-2"><input data-odpoved type="checkbox" />&nbsp;3 milióny</label>
                    </div>
                    <div class="m-4">
                        <label class="p-2"><input data-odpoved type="checkbox" />&nbsp;10 miliónov</label>
                    </div>
                </section>

                <section data-otazka>
                    <p class="my-4">Vyber zeleninu:</p>

                    <div class="m-4">
                        <label class="p-2"><input data-odpoved data-spravna type="checkbox" />&nbsp;Mrkva</label>
                    </div>
                    <div class="m-4">
                        <label class="p-2"><input data-odpoved data-spravna type="checkbox" />&nbsp;Cibuľa</label>
                    </div>
                    <div class="m-4">
                        <label class="p-2"><input data-odpoved type="checkbox" />&nbsp;Hrušku</label>
                    </div>

                    <button class="p-2 my-4 font-bold bg-yellow-500 rounded-lg" id="skontrolovatOdpovede">Skontrolovať odpovede</button>
                </section>
            </div>

            <div class="flex flex-row justify-between gap-2">
                <button class="p-2 font-bold bg-yellow-500 rounded-lg" id="predchadzajucaOtazka">Predchádzajúca</button>
                <button class="p-2 font-bold bg-yellow-500 rounded-lg" id="dalsiaOtazka">Ďalšia</button>
            </div>
        </div>
    </body>
</html>
